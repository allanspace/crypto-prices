name: Update Crypto Prices from OKX

on:
  push:
    branches: [ main ]
  schedule:
    # 每5分钟执行一次 (UTC时间)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --quiet requests

      - name: Fetch prices from OKX Swap Market
        run: |
          python -c "
          import requests
          import json
          import time
          import sys

          url = 'https://www.okx.com/api/v5/market/tickers?instType=SWAP'
          headers = {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36',
              'Accept': 'application/json',
              'Accept-Language': 'en-US,en;q=0.9,zh-CN;q=0.8',
              'Referer': 'https://www.okx.com/',
              'Origin': 'https://www.okx.com'
          }

          try:
              print('Fetching swap tickers from OKX...')
              resp = requests.get(url, headers=headers, timeout=20)
              resp.raise_for_status()
              data = resp.json()

              if data.get('code') != '0':
                  raise Exception(f'OKX API error: {data.get(\"msg\", \"Unknown error\")}')

              price_dict = {}
              for item in data['data']:
                  inst_id = item['instId']
                  last_price = item['last']
                  price_dict[inst_id] = last_price

              result = {
                  'updated_at': time.strftime('%Y-%m-%d %H:%M:%S UTC', time.gmtime()),
                  'count': len(price_dict),
                  'source': 'OKX SWAP',
                  'prices': price_dict
              }

              with open('prices.json', 'w', encoding='utf-8') as f:
                  json.dump(result, f, ensure_ascii=False, indent=2)

              print(f'Successfully fetched {len(price_dict)} swap contracts.')
          except Exception as e:
              print(f'Error: {e}', file=sys.stderr)
              fallback = {
                  'error': str(e),
                  'updated_at': time.strftime('%Y-%m-%d %H:%M:%S UTC', time.gmtime()),
                  'source': 'OKX SWAP (failed)'
              }
              with open('prices.json', 'w', encoding='utf-8') as f:
                  json.dump(fallback, f, ensure_ascii=False, indent=2)
              sys.exit(1)
          "

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add prices.json
          if ! git diff --staged --quiet; then
            # 使用安全的时间格式，避免 Git pathspec 错误
            COMMIT_MSG="chore: auto-update OKX prices at $(date +'%Y-%m-%d %H:%M:%S UTC')"
            git commit -m "$COMMIT_MSG"
            git push
          else
            echo "No changes detected. Skipping push."
          fi

  
