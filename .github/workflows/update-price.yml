name: Update Crypto Prices

on:
  push:
    branches: [ main ]
  schedule:
    # 每5分钟执行一次 (UTC时间)
    - cron: '*/5 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --quiet requests

      - name: Fetch prices from Binance Futures
        run: |
          python -c "
          import requests
          import json
          import time
          import sys

          url = 'https://fapi.binance.com/fapi/v1/ticker/price'
          try:
              print('Fetching data from Binance...')
              resp = requests.get(url, timeout=10)
              resp.raise_for_status()
              data = resp.json()

              if not isinstance(data, list):
                  raise ValueError('Unexpected API response format')

              price_dict = {}
              for item in data:
                  if 'symbol' in item and 'price' in item:
                      price_dict[item['symbol']] = item['price']

              result = {
                  'updated_at': time.strftime('%Y-%m-%d %H:%M:%S UTC', time.gmtime()),
                  'count': len(price_dict),
                  'prices': price_dict
              }

              with open('prices.json', 'w', encoding='utf-8') as f:
                  json.dump(result, f, ensure_ascii=False, indent=2)

              print(f'Successfully fetched {len(price_dict)} symbols.')
          except Exception as e:
              print(f'Error: {e}', file=sys.stderr)
              fallback = {
                  'error': str(e),
                  'updated_at': time.strftime('%Y-%m-%d %H:%M:%S UTC', time.gmtime())
              }
              with open('prices.json', 'w', encoding='utf-8') as f:
                  json.dump(fallback, f, ensure_ascii=False, indent=2)
              sys.exit(1)
          "

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add prices.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: auto-update prices at $(date -u)"
            git push
          else
            echo "No changes detected. Skipping push."
          fi
